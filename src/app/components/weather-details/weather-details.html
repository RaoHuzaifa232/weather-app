<div class="mt-[32px] space-y-6">
  <h2 class="text-2xl font-bold text-[#1D2530]">Weather Details</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (metric of weatherMetrics; track $index) {
    <app-weather-card
      [title]="metric.title"
      [value]="metric.value"
      [unit]="metric.unit"
      [icon]="metric.icon"
    />
    }
  </div>
</div>
